name: File Deep Clean Monthly

on:
  schedule:
    - cron: '0 4 1 * *'
  workflow_dispatch:

jobs:
  deepclean:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Evaluate policies
        run: node scripts/files/policy.js
      - name: Quarantine for wipe
        run: node scripts/files/deep-clean-monthly.js
      - name: Commit changes
        run: |
          git checkout -b files/deepclean || git checkout files/deepclean
          git add -A
          git commit -m "files: monthly deep clean (quarantine)" || echo "No changes"
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: files/deepclean
          title: 'Files: Monthly deep clean'
          commit-message: 'files: deepclean'
          labels: files-deepclean
