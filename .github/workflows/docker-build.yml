name: Docker Build
on:
  push:
    branches: [ main ]

jobs:
  build-images:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: simcore
            context: .config/organizations/AlaweinOS/SimCore
          - name: repz
            context: .config/organizations/alaweimm90-business/repz
          - name: benchbarrier
            context: .config/organizations/alaweimm90-business/benchbarrier
          - name: mag-logic
            context: .config/organizations/alaweimm90-science/mag-logic
          - name: attributa
            context: .config/organizations/AlaweinOS/Attributa
          - name: custom-exporters
            context: ops/exporters/custom-exporters
          - name: infra
            context: ops/infra
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          push: false
          load: true
          tags: ${{ matrix.name }}:ci
