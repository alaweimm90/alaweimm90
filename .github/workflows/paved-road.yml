name: Paved Road CI/CD

on:
  workflow_call:
    inputs:
      run_tests:
        description: Run tests stage
        required: false
        type: boolean
        default: true
      deploy:
        description: Run deploy stage
        required: false
        type: boolean
        default: false
      lint_command:
        description: Custom lint command
        required: false
        type: string
      build_command:
        description: Custom build command
        required: false
        type: string
      test_command:
        description: Custom test command
        required: false
        type: string

permissions:
  contents: read

jobs:
  validate:
    name: Validate & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Super Linter
        uses: super-linter/super-linter@v6.6.0
        env:
          VALIDATE_ALL_CODEBASE: true
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node (if package.json exists)
        if: ${{ hashFiles('package.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node deps
        if: ${{ hashFiles('package.json') != '' }}
        run: npm ci

      - name: Run lint
        if: ${{ inputs.lint_command != '' }}
        run: ${{ inputs.lint_command }}

      - name: Default lint (Node)
        if: ${{ hashFiles('package.json') != '' && inputs.lint_command == '' }}
        run: |
          npm run lint --if-present

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [validate]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node (if package.json exists)
        if: ${{ hashFiles('package.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build (custom)
        if: ${{ inputs.build_command != '' }}
        run: ${{ inputs.build_command }}

      - name: Default build (Node)
        if: ${{ hashFiles('package.json') != '' && inputs.build_command == '' }}
        run: |
          npm run build --if-present

      - name: Docker build (if Dockerfile exists)
        if: ${{ hashFiles('**/Dockerfile*') != '' }}
        run: |
          docker build -t ${GITHUB_REPOSITORY,,}:${{ github.sha }} .

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [build]
    if: ${{ inputs.run_tests }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node (if package.json exists)
        if: ${{ hashFiles('package.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Test (custom)
        if: ${{ inputs.test_command != '' }}
        run: ${{ inputs.test_command }}

      - name: Default test (Node)
        if: ${{ hashFiles('package.json') != '' && inputs.test_command == '' }}
        run: |
          npm test --if-present

  security:
    name: Security Checks
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Dependency audit (Node)
        if: ${{ hashFiles('package.json') != '' }}
        run: npm audit --audit-level=high || true

      - name: Summarize security checks
        run: |
          echo "## Security Checks" >> $GITHUB_STEP_SUMMARY
          echo "- npm audit executed (Node projects)" >> $GITHUB_STEP_SUMMARY
          echo "- Consider enabling CodeQL for deeper analysis" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [security]
    if: ${{ inputs.deploy }}
    steps:
      - uses: actions/checkout@v4
      - name: Placeholder deploy
        run: |
          echo "Deploy step placeholder. Integrate environment-specific deploy here (canary/blue-green)."

