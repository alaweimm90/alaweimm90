name: Docs Self-Heal

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  fix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run fixer
        run: node scripts/docs/fix.js
      - name: Commit changes
        run: |
          git checkout -b docs/fix || git checkout docs/fix
          git add -A
          git commit -m "docs: self-heal formatting and headers" || echo "No changes"
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: docs/fix
          title: 'Docs: Self-heal corrections'
          commit-message: 'docs: self-heal'
          labels: docs-fix
