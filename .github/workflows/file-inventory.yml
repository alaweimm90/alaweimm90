name: File Inventory

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build inventory
        run: node scripts/files/inventory.js
      - name: Upload inventory
        uses: actions/upload-artifact@v4
        with:
          name: file-inventory
          path: data/file_inventory.json
