name: Docs Clean

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  clean:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run cleaning script
        run: node scripts/docs/clean.js
      - name: Commit changes
        run: |
          git checkout -b docs/clean || git checkout docs/clean
          git add -A
          git commit -m "docs: clean duplicates/outdated/temp and log ops" || echo "No changes"
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: docs/clean
          title: 'Docs: Clean and archive'
          commit-message: 'docs: clean'
          labels: docs-clean
