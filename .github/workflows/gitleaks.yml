name: Secrets Scanning (Gitleaks)

on:
  pull_request:
    branches: [master, main]
  push:
    branches: [master, main]
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: detect --no-banner --redact --exit-code 1

      - name: Summarize
        if: always()
        run: |
          echo "## Secrets Scanning" >> $GITHUB_STEP_SUMMARY
          echo "- Gitleaks executed across repository" >> $GITHUB_STEP_SUMMARY
          echo "- Redaction enabled; violations will fail the job" >> $GITHUB_STEP_SUMMARY

