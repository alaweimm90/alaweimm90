name: TRAE Core CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  trae-core-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (trae-core)
        working-directory: ./metaHub/trae-core
        run: npm ci || npm install

      - name: Build (trae-core)
        working-directory: ./metaHub/trae-core
        run: npm run build --silent || echo "build script not found"

