name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  # Python linting and testing for governance scripts
  python-ci:
    name: Python CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .metaHub/scripts/requirements.txt
          pip install pytest pytest-cov ruff mypy types-PyYAML

      - name: Lint with ruff
        run: |
          ruff check .metaHub/scripts/ tests/ --output-format=github

      - name: Type check with mypy
        run: |
          mypy .metaHub/scripts/ --ignore-missing-imports --no-error-summary || true

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short --cov=.metaHub/scripts --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: coverage.xml
          fail_ci_if_error: false

  # Validate governance scripts work correctly
  governance-validation:
    name: Governance Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r .metaHub/scripts/requirements.txt

      - name: Test enforce.py
        run: |
          python .metaHub/scripts/enforce.py --help
          echo "enforce.py CLI works"

      - name: Test catalog.py
        run: |
          python .metaHub/scripts/catalog.py --help
          echo "catalog.py CLI works"

      - name: Test meta.py
        run: |
          python .metaHub/scripts/meta.py --help
          echo "meta.py CLI works"

      - name: Validate JSON schemas
        run: |
          python -c "import json; json.load(open('.metaHub/schemas/repo-schema.json'))"
          echo "JSON schemas are valid"

  # YAML and Markdown linting
  lint:
    name: Lint YAML/Markdown
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint YAML files
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: .github/workflows/ .metaHub/
          config_file: .yamllint.yml
        continue-on-error: true

      - name: Lint Markdown files
        uses: DavidAnson/markdownlint-cli2-action@v17
        with:
          globs: '**/*.md'
        continue-on-error: true

  # Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # Workflow validation
  actionlint:
    name: Validate Workflows
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run actionlint
        uses: reviewdog/action-actionlint@v1
        with:
          reporter: github-pr-review
          fail_on_error: false
