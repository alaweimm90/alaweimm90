name: Docs Validate

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate docs
        run: node scripts/docs/validate.js
      - name: Upload report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: docs-validate-report
          path: docs-validate-report.json
