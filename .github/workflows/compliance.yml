name: Compliance Check  
  
on: [push, pull_request]  
  
jobs:  
  compliance:  
    runs-on: ubuntu-latest  
    steps:  
      - uses: actions/checkout@v4  
      - uses: actions/setup-python@v4  
        with:  
          python-version: '3.9'  
      - run: python compliance_checker.py --repo . 
