name: Tests

on:
  push:
    branches: [ main, develop, 'claude/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
      fail-fast: false

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Lint with Ruff
      run: make lint
      continue-on-error: true

    - name: Type check with MyPy
      run: |
        pip install mypy
        mypy qaplibria/ atlas/ --ignore-missing-imports || true
      continue-on-error: true

    - name: Run tests with pytest
      run: make test

    - name: Generate coverage report
      run: |
        pytest --cov=qaplibria --cov=atlas --cov-report=xml tests/
      continue-on-error: true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build wheel

    - name: Build distribution
      run: python -m build

    - name: Verify build artifacts
      run: |
        ls -la dist/
        tar -tzf dist/*.tar.gz | head -20

  docker:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        tags: qaplibria-new:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker build
      run: |
        docker build -t qaplibria-new:test .
        docker run --rm qaplibria-new:test python -c "from qaplibria import *; print('✓ QAPlibria ready')"
        docker run --rm qaplibria-new:test python -c "from atlas import *; print('✓ ATLAS ready')"
