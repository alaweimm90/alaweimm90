# OpenSSF Allstar Configuration
# Continuous security enforcement for governance contract repository

# Policy mode: Issue-only (non-blocking) during initial rollout
# Will transition to blocking after team familiarization

policies:
  # Branch Protection Policy
  branch_protection:
    action: issue

  # Binary Artifacts Policy
  # Prevents committed binary files (executables, archives, etc.)
  binary_artifacts:
    action: issue

  # Outside Collaborators Policy
  # Controls who can be added as external collaborators
  outside_collaborators:
    action: issue

  # Security Policy
  # Requires SECURITY.md with vulnerability reporting guidance
  security_policy:
    action: issue

  # Dangerous Workflows Policy
  # Detects risky GitHub Actions patterns
  dangerous_workflows:
    action: issue

# Scheduled check frequency (hours)
check_frequency: 24
