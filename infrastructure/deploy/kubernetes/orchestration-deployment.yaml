apiVersion: apps/v1
kind: Deployment
metadata:
  name: atlas-orchestration
  namespace: atlas-system
  labels:
    app: atlas
    component: orchestration
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: atlas
      component: orchestration
  template:
    metadata:
      labels:
        app: atlas
        component: orchestration
        version: v1
    spec:
      serviceAccountName: atlas-service-account
      containers:
      - name: orchestration
        image: atlas-orchestration:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
          name: http
          protocol: TCP
        - containerPort: 9091
          name: metrics
          protocol: TCP
        env:
        - name: SERVICE_NAME
          value: "orchestration"
        - name: SERVICE_PORT
          value: "3001"
        - name: METRICS_PORT
          value: "9091"
        - name: REDIS_URL
          value: "redis://atlas-redis:6379"
        - name: STORAGE_URL
          value: "http://atlas-storage:3004"
        - name: EXECUTION_URL
          value: "http://atlas-execution:3002"
        # ConfigMap references
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: atlas-config
              key: LOG_LEVEL
        - name: LOG_FORMAT
          valueFrom:
            configMapKeyRef:
              name: atlas-config
              key: LOG_FORMAT
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1001
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp-volume
          mountPath: /tmp
        - name: cache-volume
          mountPath: /app/cache
      volumes:
      - name: tmp-volume
        emptyDir: {}
      - name: cache-volume
        emptyDir:
          sizeLimit: 500Mi
      imagePullSecrets:
      - name: atlas-registry-secrets
      securityContext:
        fsGroup: 1001
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - atlas
                - key: component
                  operator: In
                  values:
                  - orchestration
              topologyKey: kubernetes.io/hostname
      tolerations:
      - key: "node.kubernetes.io/not-ready"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 300
      - key: "node.kubernetes.io/unreachable"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 300

---
apiVersion: v1
kind: Service
metadata:
  name: atlas-orchestration
  namespace: atlas-system
  labels:
    app: atlas
    component: orchestration
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 3001
    protocol: TCP
  - name: metrics
    port: 9091
    targetPort: 9091
    protocol: TCP
  selector:
    app: atlas
    component: orchestration

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: atlas-orchestration-hpa
  namespace: atlas-system
  labels:
    app: atlas
    component: orchestration
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: atlas-orchestration
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60