apiVersion: apps/v1
kind: Deployment
metadata:
  name: atlas-api-gateway
  namespace: atlas-system
  labels:
    app: atlas
    component: api-gateway
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: atlas
      component: api-gateway
  template:
    metadata:
      labels:
        app: atlas
        component: api-gateway
        version: v1
    spec:
      serviceAccountName: atlas-service-account
      containers:
      - name: api-gateway
        image: atlas-api-gateway:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        env:
        - name: SERVICE_NAME
          value: "api-gateway"
        - name: SERVICE_PORT
          value: "3000"
        - name: METRICS_PORT
          value: "9090"
        - name: REDIS_URL
          value: "redis://atlas-redis:6379"
        - name: ORCHESTRATION_URL
          value: "http://atlas-orchestration:3001"
        - name: EXECUTION_URL
          value: "http://atlas-execution:3002"
        - name: OPTIMIZATION_URL
          value: "http://atlas-optimization:3003"
        - name: STORAGE_URL
          value: "http://atlas-storage:3004"
        # ConfigMap references
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: atlas-config
              key: LOG_LEVEL
        - name: LOG_FORMAT
          valueFrom:
            configMapKeyRef:
              name: atlas-config
              key: LOG_FORMAT
        - name: API_RATE_LIMIT_REQUESTS
          valueFrom:
            configMapKeyRef:
              name: atlas-config
              key: API_RATE_LIMIT_REQUESTS
        - name: API_RATE_LIMIT_WINDOW
          valueFrom:
            configMapKeyRef:
              name: atlas-config
              key: API_RATE_LIMIT_WINDOW
        # Secret references
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: atlas-secrets
              key: JWT_SECRET
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: atlas-secrets
              key: ANTHROPIC_API_KEY
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: atlas-secrets
              key: OPENAI_API_KEY
        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: atlas-secrets
              key: GOOGLE_API_KEY
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1001
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      imagePullSecrets:
      - name: atlas-registry-secrets
      securityContext:
        fsGroup: 1001
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - atlas
                - key: component
                  operator: In
                  values:
                  - api-gateway
              topologyKey: kubernetes.io/hostname
      tolerations:
      - key: "node.kubernetes.io/not-ready"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 300
      - key: "node.kubernetes.io/unreachable"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 300

---
apiVersion: v1
kind: Service
metadata:
  name: atlas-api-gateway
  namespace: atlas-system
  labels:
    app: atlas
    component: api-gateway
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: atlas
    component: api-gateway

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: atlas-api-gateway-hpa
  namespace: atlas-system
  labels:
    app: atlas
    component: api-gateway
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: atlas-api-gateway
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60