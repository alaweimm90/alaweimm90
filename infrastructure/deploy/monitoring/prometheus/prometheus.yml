global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

rule_files:
  - "alert_rules.yml"
  - "recording_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # ATLAS API Gateway
  - job_name: 'atlas-api-gateway'
    static_configs:
      - targets: ['atlas-api-gateway.atlas-system.svc.cluster.local:9090']
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - target_label: service
        replacement: api-gateway
      - target_label: namespace
        replacement: atlas-system

  # ATLAS Orchestration Service
  - job_name: 'atlas-orchestration'
    static_configs:
      - targets: ['atlas-orchestration.atlas-system.svc.cluster.local:9091']
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - target_label: service
        replacement: orchestration
      - target_label: namespace
        replacement: atlas-system

  # ATLAS Execution Service
  - job_name: 'atlas-execution'
    static_configs:
      - targets: ['atlas-execution.atlas-system.svc.cluster.local:9092']
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - target_label: service
        replacement: execution
      - target_label: namespace
        replacement: atlas-system

  # ATLAS Optimization Service
  - job_name: 'atlas-optimization'
    static_configs:
      - targets: ['atlas-optimization.atlas-system.svc.cluster.local:9093']
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - target_label: service
        replacement: optimization
      - target_label: namespace
        replacement: atlas-system

  # ATLAS Storage Service
  - job_name: 'atlas-storage'
    static_configs:
      - targets: ['atlas-storage.atlas-system.svc.cluster.local:9094']
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - target_label: service
        replacement: storage
      - target_label: namespace
        replacement: atlas-system

  # Kubernetes metrics
  - job_name: 'kubernetes-apiservers'
    kubernetes_sd_configs:
      - role: endpoints
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      insecure_skip_verify: true
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        action: keep
        regex: default;kubernetes;https

  - job_name: 'kubernetes-nodes'
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      insecure_skip_verify: true
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    kubernetes_sd_configs:
      - role: node
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)
      - target_label: __address__
        replacement: kubernetes.default.svc:443
      - source_labels: [__meta_kubernetes_node_name]
        target_label: __metrics_path__
        replacement: /api/v1/nodes/${1}/proxy/metrics

  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: kubernetes_pod_name

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['atlas-redis.atlas-system.svc.cluster.local:6379']
    metrics_path: /metrics
    params:
      target: ['redis://atlas-redis.atlas-system.svc.cluster.local:6379']

  # PostgreSQL metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['atlas-postgres.atlas-system.svc.cluster.local:5432']
    scrape_interval: 30s
    params:
      dsn: ['postgresql://atlas:password@atlas-postgres.atlas-system.svc.cluster.local:5432/atlas?sslmode=disable']

  # Elasticsearch metrics
  - job_name: 'elasticsearch'
    static_configs:
      - targets: ['atlas-elasticsearch.atlas-system.svc.cluster.local:9200']
    metrics_path: /_prometheus/metrics
    scrape_interval: 30s