# AI Context Configuration
# This file provides structured context to AI coding tools

version: "1.0"
updated: "2025-11-29"

# Core documentation for understanding the codebase
documentation:
  codemap: docs/CODEMAP.md
  architecture: docs/ARCHITECTURE.md
  ai_orchestration: docs/AI_ORCHESTRATION.md
  framework: docs/FRAMEWORK.md

# Policies AI tools must follow
policies:
  protected_files: .metaHub/policies/protected-files.yaml
  governance: .metaHub/policies/governance.yaml
  ai_instructions: CLAUDE.md

# Template library location
templates:
  root: infrastructure/templates/devops/
  categories:
    - cicd
    - k8s
    - db
    - iac
    - monitoring
    - logging
    - ui

# Tools and their entry points
tools:
  devops_cli: tools/cli/devops.ts
  governance_cli: tools/cli/governance.py
  atlas: tools/atlas/
  orchestrate: tools/cli/orchestrate.py

# Tracking files (AI should update these)
tracking:
  task_history: .ai/task-history.json
  recent_changes: .ai/recent-changes.json
  metrics: .ai/metrics.json
  current_task: .ai/current-task.json

# Feedback collection
feedback:
  directory: .ai/feedback/
  pr_comments: .ai/feedback/pr-comments.json
  task_outcomes: .ai/feedback/task-outcomes.json
  suggestions: .ai/feedback/suggestions.json

# AI routing preferences
routing:
  complex_features: claude  # Use Claude for complex multi-file features
  refactoring: kilo         # Use Kilo for refactoring tasks
  quick_fixes: copilot      # Use Copilot for quick fixes
  code_review: claude       # Use Claude for thorough code review

# Context injection rules
injection:
  always_include:
    - docs/CODEMAP.md
    - CLAUDE.md
  include_on_feature:
    - docs/ARCHITECTURE.md
    - relevant template manifests
  include_on_bug:
    - .ai/task-history.json (similar issues)
    - error patterns from feedback

# Sync triggers
sync:
  on_pr_merge: true
  on_release: true
  on_governance_change: true
  schedule: daily
