# =============================================================================
# MCP SERVER REGISTRY
# =============================================================================
# Centralized registry of Model Context Protocol (MCP) servers
# Used by AI tools for orchestration, context sharing, and tool interoperability
# Location: .ai/mcp/server-registry.yaml
# Version: 1.0.0 | Last Updated: 2025-11-27
# =============================================================================

metadata:
  version: '1.1.0'
  updated: '2025-11-27'
  description: 'MCP server registry for AI orchestration'
  spec_version: '2024-11-05' # MCP specification version

# =============================================================================
# MCP CLI INTEGRATION
# =============================================================================
# Integration with chrishayuk/mcp-cli for testing and automation
# See: https://github.com/chrishayuk/mcp-cli
cli_integration:
  enabled: true
  config_file: '.ai/mcp/mcp-servers.json'

  # Installation options
  installation:
    preferred: 'uvx' # uvx mcp-cli (recommended)
    alternatives:
      - 'pip install mcp-cli'
      - 'git clone https://github.com/chrishayuk/mcp-cli.git && pip install -e .'

  # Default provider configuration
  defaults:
    provider: 'anthropic'
    model: 'claude-sonnet-4-5-20250929'
    timeout_seconds: 30
    retries: 3

  # Available modes
  modes:
    chat: 'Interactive conversational interface with streaming'
    interactive: 'Command-driven shell interface'
    command: 'Unix-friendly automation interface'
    direct: 'Individual command execution'

  # Common commands
  commands:
    list_servers: 'mcp-cli list-servers'
    ping_server: 'mcp-cli ping --server {server}'
    list_tools: 'mcp-cli tools --server {server}'
    execute_tool: 'mcp-cli cmd --server {server} --tool {tool}'
    chat_mode: 'mcp-cli --server {server} --provider {provider} --model {model}'

  # Wrapper scripts
  wrapper_scripts:
    - '.metaHub/scripts/mcp_cli_wrapper.py'
    - '.metaHub/scripts/mcp_server_tester.py'

# =============================================================================
# SERVER DEFINITIONS
# =============================================================================
servers:
  # ---------------------------------------------------------------------------
  # CORE INFRASTRUCTURE SERVERS
  # ---------------------------------------------------------------------------

  context:
    name: 'Context Server'
    description: 'Centralized context and memory management for AI tool handoffs'
    package: '@alaweimm90/context-server'
    status: 'active'
    category: 'infrastructure'
    priority: 1

    capabilities:
      - context_storage
      - memory_bank
      - handoff_state
      - session_persistence

    config:
      storage_path: '.metaHub/orchestration/context/'
      max_context_mb: 50
      retention_hours: 168
      compression: true

    use_cases:
      - 'Store handoff context between tool switches'
      - 'Persist workflow state for recovery'
      - 'Share memory across agent boundaries'

  github:
    name: 'GitHub MCP Server'
    description: 'GitHub API integration for repository management'
    package: '@modelcontextprotocol/server-github'
    status: 'active'
    category: 'code_management'
    priority: 1

    capabilities:
      - repository_management
      - pull_request_operations
      - issue_tracking
      - code_search
      - workflow_management

    config:
      auth_method: 'token'
      rate_limit_buffer: 100

    use_cases:
      - 'Create and manage pull requests'
      - 'Track issues and project boards'
      - 'Search code across repositories'
      - 'Trigger and monitor CI/CD workflows'

  filesystem:
    name: 'Filesystem MCP Server'
    description: 'Secure file system access for AI tools'
    package: '@modelcontextprotocol/server-filesystem'
    status: 'active'
    category: 'code_management'
    priority: 1

    capabilities:
      - file_read
      - file_write
      - directory_listing
      - file_search

    config:
      allowed_paths:
        - '.'
        - 'organizations/'
      denied_patterns:
        - '**/.env*'
        - '**/secrets/**'
        - '**/*.key'
        - '**/*.pem'

    use_cases:
      - 'Read and write project files'
      - 'Navigate directory structures'
      - 'Search for files by pattern'

  # ---------------------------------------------------------------------------
  # BROWSER AUTOMATION SERVERS
  # ---------------------------------------------------------------------------

  puppeteer:
    name: 'Puppeteer MCP Server'
    description: 'Browser automation for testing and scraping'
    package: '@modelcontextprotocol/server-puppeteer'
    status: 'active'
    category: 'browser_automation'
    priority: 2

    capabilities:
      - browser_control
      - page_navigation
      - element_interaction
      - screenshot_capture
      - pdf_generation

    config:
      headless: true
      timeout_ms: 30000
      viewport:
        width: 1920
        height: 1080

    use_cases:
      - 'End-to-end testing automation'
      - 'Web scraping and data extraction'
      - 'Visual regression testing'
      - 'Documentation screenshots'

  playwright:
    name: 'Playwright MCP Server'
    description: 'Cross-browser automation framework for error-free UI testing'
    package: '@modelcontextprotocol/server-playwright'
    status: 'active'
    category: 'testing'
    priority: 1

    capabilities:
      - browser_testing
      - ui_validation
      - screenshot_compare
      - e2e_testing
      - test_generation
      - multi_browser_support
      - mobile_emulation
      - network_interception
      - trace_recording

    config:
      browsers: ['chromium', 'firefox', 'webkit']
      trace_enabled: true
      headless: true
      timeout_ms: 60000
      browsers_path: '.metaHub/playwright-browsers'

    use_cases:
      - 'End-to-end UI testing'
      - 'Cross-browser compatibility testing'
      - 'Visual regression prevention'
      - 'Mobile device emulation'
      - 'Network request mocking'
      - 'Test code generation'

  # ---------------------------------------------------------------------------
  # DEVOPS & INFRASTRUCTURE SERVERS
  # ---------------------------------------------------------------------------

  sequential_thinking:
    name: 'Sequential Thinking MCP Server'
    description: 'Dynamic and reflective problem-solving for debugging'
    package: '@modelcontextprotocol/server-sequential-thinking'
    status: 'active'
    category: 'debugging'
    priority: 1

    capabilities:
      - structured_reasoning
      - debug_workflows
      - problem_decomposition
      - step_by_step_analysis
      - error_root_cause_analysis

    use_cases:
      - 'Debug complex multi-step failures'
      - 'Root cause analysis for production incidents'
      - 'Structured problem decomposition'
      - 'Error pattern recognition'

  git:
    name: 'Git MCP Server'
    description: 'Git operations for local repository management and analysis'
    package: '@modelcontextprotocol/server-git'
    status: 'active'
    category: 'code_management'
    priority: 1

    capabilities:
      - git_operations
      - commit_history
      - diff_analysis
      - branch_management
      - merge_operations

    use_cases:
      - 'Analyze commit history and patterns'
      - 'Generate commit messages'
      - 'Branch management automation'
      - 'Code change analysis'

  terraform:
    name: 'Terraform MCP Server'
    description: 'HashiCorp Terraform for infrastructure as code automation'
    package: 'hashicorp/terraform-mcp-server'
    status: 'active'
    category: 'infrastructure'
    priority: 1

    capabilities:
      - terraform_plan
      - terraform_apply
      - workspace_management
      - state_inspection
      - iac_validation
      - drift_detection

    config:
      tfe_address: 'https://app.terraform.io'
      enable_operations: true

    use_cases:
      - 'Infrastructure change planning'
      - 'Automated IaC deployment'
      - 'State drift detection'
      - 'Workspace management'
      - 'Error-free infrastructure changes'

  kubernetes:
    name: 'Kubernetes MCP Server'
    description: 'Kubernetes cluster management and CRUD operations'
    package: 'ghcr.io/manusa/kubernetes-mcp-server'
    status: 'active'
    category: 'infrastructure'
    priority: 2

    capabilities:
      - k8s_crud
      - pod_management
      - deployment_operations
      - service_discovery
      - namespace_management
      - resource_scaling

    config:
      kubeconfig_path: '${HOME}/.kube/config'

    use_cases:
      - 'Pod lifecycle management'
      - 'Deployment scaling and updates'
      - 'Service discovery and networking'
      - 'Resource troubleshooting'
      - 'Multi-cluster operations'

  prometheus:
    name: 'Prometheus MCP Server'
    description: 'Prometheus metrics querying and analysis for observability'
    package: 'prometheus-mcp-server'
    status: 'active'
    category: 'monitoring'
    priority: 2

    capabilities:
      - metrics_query
      - performance_analysis
      - alert_inspection
      - time_series_analysis
      - anomaly_detection

    config:
      prometheus_url: '${PROMETHEUS_URL}'

    use_cases:
      - 'Performance metrics analysis'
      - 'Alert investigation'
      - 'Capacity planning'
      - 'SLO/SLA monitoring'
      - 'Anomaly detection'

  semgrep:
    name: 'Semgrep MCP Server'
    description: 'Security vulnerability scanning and SAST analysis'
    package: '@semgrep/mcp-server'
    status: 'active'
    category: 'security'
    priority: 1

    capabilities:
      - security_scanning
      - vulnerability_detection
      - sast_analysis
      - code_quality
      - compliance_check
      - cwe_detection
      - owasp_top_10

    config:
      semgrep_app_token: '${SEMGREP_APP_TOKEN}'

    use_cases:
      - 'Scan code for security vulnerabilities'
      - 'Detect OWASP Top 10 issues'
      - 'Enforce security policies'
      - 'Code quality analysis'
      - 'Compliance validation'
      - 'Pre-commit security checks'

  # ---------------------------------------------------------------------------
  # DATA SERVERS
  # ---------------------------------------------------------------------------

  sqlite:
    name: 'SQLite MCP Server'
    description: 'SQLite database operations'
    package: '@modelcontextprotocol/server-sqlite'
    status: 'active'
    category: 'data_processing'
    priority: 2

    capabilities:
      - sql_queries
      - schema_inspection
      - data_export

    config:
      read_only: false
      max_query_time_ms: 5000

    use_cases:
      - 'Local database operations'
      - 'Data analysis and reporting'
      - 'Schema migrations'

  postgres:
    name: 'PostgreSQL MCP Server'
    description: 'PostgreSQL database integration'
    package: '@modelcontextprotocol/server-postgres'
    status: 'active'
    category: 'data_processing'
    priority: 2

    capabilities:
      - sql_queries
      - schema_management
      - connection_pooling

    config:
      pool_size: 10
      ssl_required: true

    use_cases:
      - 'Production database queries'
      - 'Schema inspection and design'
      - 'Data migration support'

  # ---------------------------------------------------------------------------
  # SEARCH AND RETRIEVAL SERVERS
  # ---------------------------------------------------------------------------

  brave_search:
    name: 'Brave Search MCP Server'
    description: 'Web search via Brave Search API'
    package: '@modelcontextprotocol/server-brave-search'
    status: 'active'
    category: 'search'
    priority: 2

    capabilities:
      - web_search
      - news_search
      - image_search

    config:
      safe_search: true
      max_results: 10

    use_cases:
      - 'Research and fact-checking'
      - 'Finding documentation'
      - 'Competitive analysis'

  # ---------------------------------------------------------------------------
  # EXTERNAL SERVICE SERVERS
  # ---------------------------------------------------------------------------

  slack:
    name: 'Slack MCP Server'
    description: 'Slack workspace integration'
    package: '@modelcontextprotocol/server-slack'
    status: 'available'
    category: 'external_services'
    priority: 3

    capabilities:
      - message_posting
      - channel_management
      - file_sharing

    use_cases:
      - 'Automated notifications'
      - 'Team collaboration'
      - 'Report distribution'

  notion:
    name: 'Notion MCP Server'
    description: 'Notion workspace integration'
    package: '@notionhq/server-notion'
    status: 'available'
    category: 'external_services'
    priority: 3

    capabilities:
      - page_management
      - database_queries
      - content_creation

    use_cases:
      - 'Documentation management'
      - 'Project tracking'
      - 'Knowledge base updates'

# =============================================================================
# SERVER CATEGORIES
# =============================================================================
categories:
  infrastructure:
    description: 'Core servers for orchestration, IaC, and container management'
    servers: ['context', 'terraform', 'kubernetes']
    priority: 1

  code_management:
    description: 'Source code and repository management'
    servers: ['github', 'git', 'filesystem']
    priority: 1

  testing:
    description: 'Testing automation and quality assurance'
    servers: ['playwright', 'puppeteer']
    priority: 1

  debugging:
    description: 'Problem-solving and error analysis'
    servers: ['sequential_thinking']
    priority: 1

  monitoring:
    description: 'Observability and performance tracking'
    servers: ['prometheus']
    priority: 2

  security:
    description: 'Security scanning and vulnerability detection'
    servers: ['semgrep']
    priority: 1

  browser_automation:
    description: 'Web browser control (legacy category, use testing)'
    servers: ['puppeteer', 'playwright']
    priority: 2

  data_processing:
    description: 'Database and data operations'
    servers: ['sqlite', 'postgres']
    priority: 2

  search:
    description: 'Search and information retrieval'
    servers: ['brave_search']
    priority: 2

  external_services:
    description: 'Third-party service integrations'
    servers: ['slack', 'notion']
    priority: 3

# =============================================================================
# ORCHESTRATION MAPPINGS
# =============================================================================
# Maps AI tools to their preferred MCP servers
tool_server_mappings:
  cline:
    primary: ['puppeteer', 'filesystem', 'github']
    description: 'Browser automation and full-stack debugging'

  claude_code:
    primary: ['context', 'github', 'filesystem']
    description: 'Architecture and complex reasoning with context'

  aider:
    primary: ['github', 'filesystem']
    description: 'Git-aware code modifications'

  cursor:
    primary: ['filesystem', 'github']
    description: 'Quick edits with repo context'

  kilo_code:
    primary: ['context', 'github']
    description: 'Methodical changes with context preservation'

