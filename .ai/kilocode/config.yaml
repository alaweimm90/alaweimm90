# Kilo Code Configuration
# Auto-approve settings for autonomous operation

settings:
  auto_approve: true
  auto_apply: true
  auto_run_commands: true
  trust_workspace: true

models:
  default: claude-3-5-sonnet
  fallback: gpt-4o

context:
  include:
    - .metaHub/**/*
    - docs/adr/**/*
    - .cursorrules
    - .windsurfrules
  exclude:
    - node_modules/**
    - .git/**
    - "**/*.pyc"

permissions:
  file_edit: always
  file_create: always
  terminal_execute: safe_commands
  git_operations: always

safe_commands:
  - git status
  - git diff
  - git log
  - ls
  - cat
  - head
  - tail
  - python --version
  - pip list