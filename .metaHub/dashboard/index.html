<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Org Project Health Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #667eea;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s;
        }

        .chart-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .chart-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #667eea;
        }

        .health-distribution {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .health-bar {
            flex: 1;
            text-align: center;
        }

        .health-bar-fill {
            height: 200px;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            border-radius: 5px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .health-bar-label {
            margin-top: 10px;
            font-weight: bold;
            color: #666;
        }

        .excellent { background: linear-gradient(180deg, #10b981 0%, #059669 100%) !important; }
        .good { background: linear-gradient(180deg, #3b82f6 0%, #2563eb 100%) !important; }
        .fair { background: linear-gradient(180deg, #f59e0b 0%, #d97706 100%) !important; }
        .poor { background: linear-gradient(180deg, #ef4444 0%, #dc2626 100%) !important; }

        .projects-table {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        tr:hover {
            background: #f5f5f5;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .badge-high { background: #fee2e2; color: #991b1b; }
        .badge-medium { background: #fef3c7; color: #92400e; }
        .badge-low { background: #dbeafe; color: #1e40af; }

        .status-yes { color: #10b981; font-weight: bold; }
        .status-no { color: #ef4444; font-weight: bold; }

        .health-score {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .score-excellent { color: #10b981; }
        .score-good { color: #3b82f6; }
        .score-fair { color: #f59e0b; }
        .score-poor { color: #ef4444; }

        .org-section {
            margin-bottom: 40px;
        }

        .org-header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .org-name {
            font-size: 1.8rem;
            color: #667eea;
        }

        .org-stats {
            display: flex;
            gap: 30px;
        }

        .org-stat {
            text-align: center;
        }

        .org-stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .org-stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        footer {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            margin-top: 30px;
            color: #666;
        }

        .timestamp {
            font-size: 0.9rem;
            color: #999;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Multi-Org Project Health Dashboard</h1>
            <p class="subtitle">Baseline Snapshot - Phase 1 Discovery Complete</p>
            <p class="timestamp" id="timestamp"></p>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Projects</div>
                <div class="stat-value" id="totalProjects">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Organizations</div>
                <div class="stat-value" id="totalOrgs">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Avg Health Score</div>
                <div class="stat-value" id="avgHealth">-</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="healthProgress" style="width: 0%"></div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Containerization Rate</div>
                <div class="stat-value" id="containerRate">-</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="containerProgress" style="width: 0%"></div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-label">CI/CD Coverage</div>
                <div class="stat-value" id="cicdRate">-</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="cicdProgress" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-title">Health Score Distribution</div>
            <div class="health-distribution" id="healthDistribution"></div>
        </div>

        <div id="organizationsContainer"></div>

        <footer>
            <p>Master Plan Implementation - Week 1 Baseline</p>
            <p>Next Phase: Containerization (Week 2-4)</p>
        </footer>
    </div>

    <script>
        async function loadDashboard() {
            try {
                const response = await fetch('../projects-registry.json');
                const data = await response.json();

                // Update timestamp
                document.getElementById('timestamp').textContent = `Last Updated: ${new Date(data.lastUpdated).toLocaleString()}`;

                // Update summary stats
                document.getElementById('totalProjects').textContent = data.metadata.totalProjects;
                document.getElementById('totalOrgs').textContent = data.metadata.totalOrganizations;

                // Calculate average health score
                const avgHealth = data.projects.reduce((sum, p) => sum + p.healthScore, 0) / data.projects.length;
                document.getElementById('avgHealth').textContent = avgHealth.toFixed(1);
                document.getElementById('healthProgress').style.width = `${(avgHealth / 10) * 100}%`;

                // Update containerization rate
                const containerRate = (data.metadata.containerizationRate * 100).toFixed(1);
                document.getElementById('containerRate').textContent = `${containerRate}%`;
                document.getElementById('containerProgress').style.width = `${containerRate}%`;

                // Update CI/CD rate
                const cicdRate = (data.metadata.cicdRate * 100).toFixed(1);
                document.getElementById('cicdRate').textContent = `${cicdRate}%`;
                document.getElementById('cicdProgress').style.width = `${cicdRate}%`;

                // Health distribution
                const excellent = data.projects.filter(p => p.healthScore >= 8).length;
                const good = data.projects.filter(p => p.healthScore >= 6 && p.healthScore < 8).length;
                const fair = data.projects.filter(p => p.healthScore >= 4 && p.healthScore < 6).length;
                const poor = data.projects.filter(p => p.healthScore < 4).length;

                const maxCount = Math.max(excellent, good, fair, poor);
                const healthDistribution = document.getElementById('healthDistribution');

                healthDistribution.innerHTML = `
                    <div class="health-bar">
                        <div class="health-bar-fill excellent" style="height: ${(excellent / maxCount) * 200}px">
                            ${excellent}
                        </div>
                        <div class="health-bar-label">Excellent<br>(8-10)</div>
                    </div>
                    <div class="health-bar">
                        <div class="health-bar-fill good" style="height: ${(good / maxCount) * 200}px">
                            ${good}
                        </div>
                        <div class="health-bar-label">Good<br>(6-7)</div>
                    </div>
                    <div class="health-bar">
                        <div class="health-bar-fill fair" style="height: ${(fair / maxCount) * 200}px">
                            ${fair}
                        </div>
                        <div class="health-bar-label">Fair<br>(4-5)</div>
                    </div>
                    <div class="health-bar">
                        <div class="health-bar-fill poor" style="height: ${(poor / maxCount) * 200}px">
                            ${poor}
                        </div>
                        <div class="health-bar-label">Needs Work<br>(0-3)</div>
                    </div>
                `;

                // Render organizations
                const orgsContainer = document.getElementById('organizationsContainer');
                const orgIds = Object.keys(data.organizations);

                orgIds.forEach(orgKey => {
                    const org = data.organizations[orgKey];
                    const orgProjects = data.projects.filter(p => p.organizationId === org.id);

                    if (orgProjects.length === 0) return;

                    const avgOrgHealth = (orgProjects.reduce((sum, p) => sum + p.healthScore, 0) / orgProjects.length).toFixed(1);
                    const containerized = orgProjects.filter(p => p.containerized).length;
                    const withCICD = orgProjects.filter(p => p.cicd).length;

                    const orgSection = document.createElement('div');
                    orgSection.className = 'org-section';
                    orgSection.innerHTML = `
                        <div class="org-header">
                            <div class="org-name">
                                ${org.name}
                                <span class="badge badge-${org.priority}">${org.priority.toUpperCase()}</span>
                            </div>
                            <div class="org-stats">
                                <div class="org-stat">
                                    <div class="org-stat-value">${orgProjects.length}</div>
                                    <div class="org-stat-label">Projects</div>
                                </div>
                                <div class="org-stat">
                                    <div class="org-stat-value">${avgOrgHealth}</div>
                                    <div class="org-stat-label">Avg Health</div>
                                </div>
                                <div class="org-stat">
                                    <div class="org-stat-value">${containerized}</div>
                                    <div class="org-stat-label">Containerized</div>
                                </div>
                                <div class="org-stat">
                                    <div class="org-stat-value">${withCICD}</div>
                                    <div class="org-stat-label">With CI/CD</div>
                                </div>
                            </div>
                        </div>
                        <div class="projects-table">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Project</th>
                                        <th>Category</th>
                                        <th>Health Score</th>
                                        <th>Containerized</th>
                                        <th>CI/CD</th>
                                        <th>Tech Stack</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${orgProjects.map(project => {
                                        const healthClass = project.healthScore >= 8 ? 'score-excellent' :
                                                          project.healthScore >= 6 ? 'score-good' :
                                                          project.healthScore >= 4 ? 'score-fair' : 'score-poor';

                                        return `
                                            <tr>
                                                <td><strong>${project.name}</strong></td>
                                                <td>${project.category}</td>
                                                <td class="health-score ${healthClass}">${project.healthScore}/10</td>
                                                <td class="${project.containerized ? 'status-yes' : 'status-no'}">
                                                    ${project.containerized ? 'Yes' : 'No'}
                                                </td>
                                                <td class="${project.cicd ? 'status-yes' : 'status-no'}">
                                                    ${project.cicd ? 'Yes' : 'No'}
                                                </td>
                                                <td>${project.techStack.join(', ') || '-'}</td>
                                            </tr>
                                        `;
                                    }).join('')}
                                </tbody>
                            </table>
                        </div>
                    `;

                    orgsContainer.appendChild(orgSection);
                });

            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.querySelector('.container').innerHTML = `
                    <div style="background: white; padding: 40px; border-radius: 10px; text-align: center;">
                        <h2 style="color: #ef4444;">Error Loading Dashboard</h2>
                        <p style="color: #666; margin-top: 10px;">Could not load projects-registry.json</p>
                        <p style="color: #999; margin-top: 10px;">Make sure the file exists at .metaHub/projects-registry.json</p>
                    </div>
                `;
            }
        }

        // Load dashboard on page load
        loadDashboard();
    </script>
</body>
</html>
