name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        app: [drmalowein, rounaq]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci
        npm run install:all

    - name: Run linting
      working-directory: apps/${{ matrix.app }}
      run: npm run lint

    - name: Run type checking
      working-directory: apps/${{ matrix.app }}
      run: npm run type-check

    - name: Run unit tests
      working-directory: apps/${{ matrix.app }}
      run: npm run test:coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./apps/${{ matrix.app }}/coverage/lcov.info
        flags: ${{ matrix.app }}
        name: ${{ matrix.app }}-coverage

  build:
    needs: lint-and-test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        app: [drmalowein, rounaq]
        environment: [development, staging, production]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci
        npm run install:all

    - name: Build application
      working-directory: apps/${{ matrix.app }}
      run: npm run build:${{ matrix.environment }}
      env:
        VITE_ENVIRONMENT: ${{ matrix.environment }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.app }}-${{ matrix.environment }}-build
        path: apps/${{ matrix.app }}/dist/
        retention-days: 30

  e2e-tests:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci
        npm run install:all

    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: drmalowein-development-build
        path: apps/drmalowein/dist/

    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: rounaq-development-build
        path: apps/rounaq/dist/

    - name: Install Playwright
      run: npx playwright install --with-deps

    - name: Run E2E tests
      run: npm run test:e2e

    - name: Upload E2E test results
      uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

  security-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run security audit
      run: npm audit --audit-level=high

    - name: Run Snyk security scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high

  deploy-staging:
    needs: [lint-and-test, build, e2e-tests]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'

    strategy:
      matrix:
        app: [drmalowein, rounaq]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: ${{ matrix.app }}-staging-build
        path: apps/${{ matrix.app }}/dist/

    - name: Deploy to staging
      run: |
        if [ "${{ matrix.app }}" = "drmalowein" ]; then
          # Deploy to Netlify staging
          npx netlify deploy --prod --dir=apps/drmalowein/dist --site=${{ secrets.NETLIFY_DRMALOWEIN_STAGING_SITE_ID }}
        else
          # Deploy to Vercel staging
          npx vercel --prod --prebuilt
        fi
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_ROUNAQ_PROJECT_ID }}

  deploy-production:
    needs: [lint-and-test, build, e2e-tests]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    strategy:
      matrix:
        app: [drmalowein, rounaq]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: ${{ matrix.app }}-production-build
        path: apps/${{ matrix.app }}/dist/

    - name: Deploy to production
      run: |
        if [ "${{ matrix.app }}" = "drmalowein" ]; then
          # Deploy to Netlify production
          npx netlify deploy --prod --dir=apps/drmalowein/dist --site=${{ secrets.NETLIFY_DRMALOWEIN_SITE_ID }}
        else
          # Deploy to Vercel production
          npx vercel --prod --prebuilt
        fi
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_ROUNAQ_PROJECT_ID }}

    - name: Run post-deployment smoke tests
      run: |
        if [ "${{ matrix.app }}" = "drmalowein" ]; then
          curl -f https://drmalowein.com || exit 1
        else
          curl -f https://rounaq.com || exit 1
        fi

    - name: Notify deployment success
      uses: 8398a7/action-slack@v3
      if: success()
      with:
        status: success
        text: "ðŸš€ ${{ matrix.app }} deployed to production successfully!"
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  performance-tests:
    needs: deploy-production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Lighthouse CI
      uses: treosh/lighthouse-ci-action@v10
      with:
        urls: |
          https://drmalowein.com
          https://rounaq.com
        configPath: '.lighthouserc.json'
        uploadArtifacts: true
        temporaryPublicStorage: true
