# =============================================================================
# UNIFIED AI ASSISTANT CONFIGURATION
# =============================================================================
# Single source of truth for all AI coding assistants
# Version: 1.0.0 | Last Updated: 2025-11-27
# Tools: 14 AI Assistants Configured
# =============================================================================

metadata:
  version: "1.0.0"
  updated: "2025-11-27"
  tool_count: 14
  repository: "alaweimm90/alaweimm90"
  description: "Portfolio Governance System - Multi-org GitHub management"

# =============================================================================
# GLOBAL SETTINGS (Applied to all tools where supported)
# =============================================================================
global:
  auto_approve: true
  trust_workspace: true
  skip_confirmations: true
  autonomous_mode: true

  context_files:
    - ".ai-context.md"
    - ".metaHub/policies/*.yaml"
    - "docs/adr/*.md"
    - "README.md"

  code_standards:
    language: "python"
    version: "3.11+"
    type_hints: required
    path_library: "pathlib"
    cli_framework: "click"
    config_format: "yaml"
    encoding: "utf-8"

  safe_commands:
    - "git status"
    - "git diff"
    - "git log"
    - "git add"
    - "git commit"
    - "ls"
    - "cat"
    - "head"
    - "tail"
    - "python --version"
    - "pip list"
    - "npm list"
    - "pytest"

# =============================================================================
# TOOL CONFIGURATIONS
# =============================================================================
tools:

  # ---------------------------------------------------------------------------
  # AIDER - Git-centric CLI assistant
  # ---------------------------------------------------------------------------
  aider:
    enabled: true
    config_file: ".aider.conf.yml"

    settings:
      yes_always: true
      auto_commits: true
      model: "claude-3-5-sonnet-20241022"
      git: true
      watch_files: true

    best_for:
      - "Git-centric workflows with auto-commits"
      - "Batch file modifications across codebase"
      - "Headless/CLI autonomous operations"
      - "Pair programming with version control"

    typical_use:
      - "aider --yes-always 'Refactor getUserData to fetchUserProfile'"
      - "aider --read docs/adr/*.md 'Implement caching from ADR-003'"

    auto_approve_flag: "yes-always: true"
    status: "fully_supported"

  # ---------------------------------------------------------------------------
  # CURSOR - IDE with inline completion
  # ---------------------------------------------------------------------------
  cursor:
    enabled: true
    config_dir: ".cursor/"
    rules_file: ".cursorrules"

    settings:
      auto_apply: true
      auto_apply_edits: true
      composer_auto_apply: true
      terminal_auto_run: true
      suggestions_auto_accept: true

    best_for:
      - "Inline code completion during active development"
      - "Quick edits with visual diff preview"
      - "Tab-completion workflow acceleration"
      - "Real-time pair programming feel"

    typical_use:
      - "Tab completion for new functions"
      - "Cmd+K for inline transformations"
      - "Composer for multi-file changes"

    auto_approve_flag: "autoApply: true"
    status: "supported"

  # ---------------------------------------------------------------------------
  # WINDSURF - Flow-state IDE with Cascade
  # ---------------------------------------------------------------------------
  windsurf:
    enabled: true
    config_dir: ".windsurf/"
    rules_file: ".windsurfrules"

    settings:
      auto_apply_edits: true
      auto_run_commands: true
      cascade_autonomous: true

    best_for:
      - "Flow-state coding with Cascade agent"
      - "Large-scale refactoring with previews"
      - "Teams wanting shared AI context"
      - "Projects requiring deep codebase understanding"

    typical_use:
      - "Cascade for autonomous multi-step tasks"
      - "Supercomplete for intelligent completions"
      - "Flows for repeatable AI workflows"

    auto_approve_flag: "In-file directives"
    status: "supported"

  # ---------------------------------------------------------------------------
  # CLAUDE CODE - Anthropic CLI with deep reasoning
  # ---------------------------------------------------------------------------
  claude_code:
    enabled: true
    config_dir: ".claude/"

    settings:
      # Requires CLI flag: --dangerously-skip-permissions
      skip_permissions_flag: true

    best_for:
      - "Complex reasoning tasks requiring deep analysis"
      - "Large context window operations (200K tokens)"
      - "Security-sensitive code review"
      - "Architecture decisions and planning"

    typical_use:
      - "claude --dangerously-skip-permissions"
      - "claude -p 'Analyze security vulnerabilities'"

    auto_approve_flag: "--dangerously-skip-permissions"
    status: "cli_flag_required"

  # ---------------------------------------------------------------------------
  # CLINE - Full-stack with browser control
  # ---------------------------------------------------------------------------
  cline:
    enabled: true
    config_dir: ".cline/"
    rules_file: ".clinerules"

    settings:
      auto_approve: true
      auto_approve_edits: true
      auto_approve_terminal: true
      auto_approve_browser: true
      bypass_approvals: true
      always_allow_write: true
      always_allow_execute: true

    best_for:
      - "Full-stack debugging with browser control"
      - "End-to-end testing automation"
      - "Tasks requiring browser + terminal + editor"
      - "Visual regression testing"

    typical_use:
      - "Debug React app while inspecting DevTools"
      - "Run tests and fix failures iteratively"
      - "Browser automation for E2E scenarios"

    auto_approve_flag: "bypassApprovals: true"
    status: "fully_supported"

  # ---------------------------------------------------------------------------
  # GITHUB COPILOT - Microsoft inline assistant
  # ---------------------------------------------------------------------------
  github_copilot:
    enabled: true
    config_file: ".github/copilot-instructions.md"

    settings:
      # No auto-approve available (Microsoft policy)
      context_only: true

    best_for:
      - "Inline suggestions during typing"
      - "Boilerplate code generation"
      - "Test case generation"
      - "Documentation comments"

    typical_use:
      - "Ghost text completions while typing"
      - "/tests to generate unit tests"
      - "/doc to add documentation"

    auto_approve_flag: "N/A - Context only"
    status: "context_only"

  # ---------------------------------------------------------------------------
  # CONTINUE - Open-source VS Code extension
  # ---------------------------------------------------------------------------
  continue:
    enabled: true
    config_dir: ".continue/"

    settings:
      auto_approve: true
      auto_run: true
      experimental_auto_apply: true

    best_for:
      - "Open-source AI coding in VS Code"
      - "Custom model configuration"
      - "Privacy-focused development"
      - "Local LLM integration"

    typical_use:
      - "Chat with codebase context"
      - "Custom slash commands"
      - "Model switching mid-conversation"

    auto_approve_flag: "autoApprove: true"
    status: "experimental"

  # ---------------------------------------------------------------------------
  # KILO CODE - Methodical assistant
  # ---------------------------------------------------------------------------
  kilo_code:
    enabled: true
    config_dir: ".kilocode/"
    rules_file: ".kilorules"

    settings:
      auto_approve: true
      auto_apply: true
      auto_run_commands: true

    best_for:
      - "Careful, methodical code changes"
      - "Code review assistance"
      - "Learning/educational contexts"
      - "Compliance-heavy environments"

    typical_use:
      - "Step-by-step refactoring with explanations"
      - "Code review with suggestions"
      - "Learning new codebases"

    auto_approve_flag: "auto_approve: true"
    status: "supported"

  # ---------------------------------------------------------------------------
  # AMAZON Q - AWS-focused assistant
  # ---------------------------------------------------------------------------
  amazon_q:
    enabled: true
    config_dir: ".amazonq/"

    settings:
      auto_approve: true
      auto_apply_code_suggestions: true
      auto_accept_inline_suggestions: true
      dev_mode: true

    best_for:
      - "AWS infrastructure and services"
      - "CDK/CloudFormation generation"
      - "AWS SDK usage patterns"
      - "Cloud architecture design"

    typical_use:
      - "Generate Lambda functions"
      - "Create CDK constructs"
      - "Debug AWS SDK errors"

    auto_approve_flag: "autoApprove: true"
    status: "limited"

  # ---------------------------------------------------------------------------
  # TRAE - Visual development assistant
  # ---------------------------------------------------------------------------
  trae:
    enabled: true
    config_dir: ".trae/"

    settings:
      auto_approve: true
      auto_apply_edits: true
      auto_run_commands: true
      autonomous_mode: true

    best_for:
      - "Visual development workflows"
      - "Design-to-code transitions"
      - "UI/UX focused development"
      - "Component-based architectures"

    typical_use:
      - "Convert designs to code"
      - "Generate UI components"
      - "Style and layout assistance"

    auto_approve_flag: "autoApprove: true"
    status: "supported"

  # ---------------------------------------------------------------------------
  # BLACKBOX - YOLO mode assistant
  # ---------------------------------------------------------------------------
  blackbox:
    enabled: true
    config_dir: ".blackbox/"

    settings:
      auto_approve: true
      yolo_mode: true
      auto_apply_code: true
      auto_run_terminal: true
      skip_all_prompts: true

    best_for:
      - "Maximum speed YOLO development"
      - "Rapid prototyping"
      - "Hackathon-style coding"
      - "Quick script generation"

    typical_use:
      - "blackbox --yolo 'Create REST API for users'"
      - "Rapid prototype generation"

    auto_approve_flag: "yoloMode: true"
    status: "fully_supported"

  # ---------------------------------------------------------------------------
  # GEMINI - Google multimodal assistant
  # ---------------------------------------------------------------------------
  gemini:
    enabled: true
    config_dir: ".gemini/"

    settings:
      auto_approve: true
      auto_apply_edits: true
      auto_run_commands: true
      model: "gemini-2.0-flash"
      code_execution_auto_approve: true

    best_for:
      - "Multimodal tasks (images + code)"
      - "Long context analysis (1M tokens)"
      - "Research and documentation"
      - "Cross-language translation"

    typical_use:
      - "Analyze screenshots to generate code"
      - "Process large codebases"
      - "Generate documentation from diagrams"

    auto_approve_flag: "autoApprove: true"
    status: "supported"

  # ---------------------------------------------------------------------------
  # CODEX - OpenAI code generation
  # ---------------------------------------------------------------------------
  codex:
    enabled: true
    config_dir: ".codex/"

    settings:
      auto_approve: true
      auto_apply_edits: true
      auto_run_commands: true
      permissions:
        file_write: "always"
        file_read: "always"
        terminal_execute: "always"
        git_operations: "always"

    best_for:
      - "Pure code generation tasks"
      - "Algorithm implementation"
      - "Code translation between languages"
      - "Completing partial implementations"

    typical_use:
      - "Generate algorithms from descriptions"
      - "Translate Python to JavaScript"
      - "Complete function implementations"

    auto_approve_flag: "autoApprove: true"
    status: "supported"

  # ---------------------------------------------------------------------------
  # AUGMENT - Enterprise code completion
  # ---------------------------------------------------------------------------
  augment:
    enabled: true
    config_dir: ".augment/"
    rules_file: ".augmentrules"

    settings:
      auto_approve: true
      auto_apply_edits: true
      auto_run_commands: true
      autonomous_mode: true
      code_actions:
        auto_apply: true
        auto_fix: true
        auto_refactor: true

    best_for:
      - "Enterprise code completion"
      - "Large codebase understanding"
      - "Team collaboration workflows"
      - "Context-aware suggestions"

    typical_use:
      - "Intelligent code completion in VS Code"
      - "Refactoring with codebase context"
      - "Understanding legacy code patterns"

    auto_approve_flag: "autoApprove: true"
    status: "supported"

# =============================================================================
# WORKFLOW PIPELINES
# =============================================================================
workflows:

  speed_optimized:
    name: "Speed Pipeline"
    tools: ["blackbox", "cursor", "github_copilot"]
    flow: "Blackbox (prototype) → Cursor (refine) → Copilot (document)"
    use_when: "Deadline pressure, POC development"

  quality_optimized:
    name: "Quality Pipeline"
    tools: ["claude_code", "aider", "cline", "kilo_code"]
    flow: "Claude (plan) → Aider (implement) → Cline (test) → Kilo (review)"
    use_when: "Production code, compliance requirements"

  full_stack:
    name: "Full-Stack Pipeline"
    tools: ["gemini", "cursor", "claude_code", "amazon_q"]
    flow: "Gemini (design) → Cursor (frontend) → Claude (backend) → Amazon Q (deploy)"
    use_when: "End-to-end feature development"

  debug:
    name: "Debug Pipeline"
    tools: ["cline", "claude_code", "aider"]
    flow: "Cline (reproduce) → Claude (analyze) → Aider (fix) → Cline (verify)"
    use_when: "Complex bug investigation"

  enterprise:
    name: "Enterprise Pipeline"
    tools: ["augment", "kilo_code", "claude_code"]
    flow: "Augment (understand) → Kilo (plan) → Claude (implement)"
    use_when: "Large codebase, team collaboration"

