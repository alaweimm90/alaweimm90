packages:
  # All projects in the organizations directory (hidden)
  - '.organizations/**'
  # Active workspace
  - 'alaweimm90/**'
  # All projects in the metaHub directory
  - '.metaHub/**'

  # Exclude project templates
  - '!**/templates/**'
  # Exclude archived projects
  - '!**/.archives/**'
  - '!**/.archieve/**'
  # Exclude automation infrastructure
  - '!.automation/**'
  # Exclude duplicate/old directories
  - '!.organizations/_central/**'
  - '!.organizations/.personal/.personal/**'
  - '!.organizations/organizations/**'
  - '!.organizations/alaweimm90-business-duplicate/**'
  - '!.organizations/_legacy-root/**'
  # Exclude nested REPZ directory (has its own workspace)
  - '!.organizations/alaweimm90-business/repz/REPZ/**'
  - '!.organizations/alaweimm90-business/repz/app/**'
  # Exclude duplicate dashboards in alaweimm90
  - '!alaweimm90/automation/security-advanced/**'
