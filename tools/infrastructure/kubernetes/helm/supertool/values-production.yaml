# Production environment values for SuperTool

replicaCount: 3

image:
  repository: ghcr.io/username/supertool
  pullPolicy: IfNotPresent
  tag: '1.0.0' # Use specific version tags in production

resources:
  limits:
    cpu: 2000m
    memory: 4Gi
  requests:
    cpu: 500m
    memory: 1Gi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 20
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

ingress:
  enabled: true
  className: 'nginx'
  annotations:
    cert-manager.io/cluster-issuer: 'letsencrypt-prod'
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/rate-limit: '100'
  hosts:
    - host: supertool.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: supertool-tls
      hosts:
        - supertool.example.com

env:
  - name: NODE_ENV
    value: 'production'
  - name: LOG_LEVEL
    value: 'info'
  - name: PORT
    value: '8080'

podDisruptionBudget:
  enabled: true
  minAvailable: 2

networkPolicy:
  enabled: true

serviceMonitor:
  enabled: true
  interval: 30s
  scrapeTimeout: 10s

affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
                - supertool
        topologyKey: kubernetes.io/hostname
