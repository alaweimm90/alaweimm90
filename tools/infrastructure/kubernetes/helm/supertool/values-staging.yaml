# Staging environment values for SuperTool

replicaCount: 2

image:
  repository: ghcr.io/username/supertool
  pullPolicy: Always # Always pull latest in staging
  tag: 'staging-latest'

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 250m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 6
  targetCPUUtilizationPercentage: 75
  targetMemoryUtilizationPercentage: 85

ingress:
  enabled: true
  className: 'nginx'
  annotations:
    cert-manager.io/cluster-issuer: 'letsencrypt-staging'
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
  hosts:
    - host: staging-supertool.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: supertool-staging-tls
      hosts:
        - staging-supertool.example.com

env:
  - name: NODE_ENV
    value: 'staging'
  - name: LOG_LEVEL
    value: 'debug'
  - name: PORT
    value: '8080'

podDisruptionBudget:
  enabled: true
  minAvailable: 1

networkPolicy:
  enabled: true

serviceMonitor:
  enabled: true
  interval: 30s

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - supertool
          topologyKey: kubernetes.io/hostname
