# Secrets Template for SuperTool
# IMPORTANT: This is a template. Do NOT commit actual secrets to Git.
# Use Sealed Secrets, External Secrets Operator, or Vault for production.

---
# Database Credentials (Template)
apiVersion: v1
kind: Secret
metadata:
  name: supertool-db-credentials
  namespace: production
  labels:
    app.kubernetes.io/name: supertool
    app.kubernetes.io/component: database
type: Opaque
stringData:
  # Replace these with actual values from secret management system
  DB_HOST: "postgres.example.com"
  DB_PORT: "5432"
  DB_NAME: "supertool_prod"
  DB_USER: "supertool_user"
  DB_PASSWORD: "REPLACE_WITH_ACTUAL_PASSWORD"  # From Vault/Sealed Secrets
  DB_CONNECTION_STRING: "postgresql://supertool_user:REPLACE_WITH_ACTUAL_PASSWORD@postgres.example.com:5432/supertool_prod"

---
# API Keys and Tokens (Template)
apiVersion: v1
kind: Secret
metadata:
  name: supertool-api-keys
  namespace: production
  labels:
    app.kubernetes.io/name: supertool
    app.kubernetes.io/component: api
type: Opaque
stringData:
  # External service API keys
  AWS_ACCESS_KEY_ID: "REPLACE_WITH_ACTUAL_KEY"
  AWS_SECRET_ACCESS_KEY: "REPLACE_WITH_ACTUAL_SECRET"
  GITHUB_TOKEN: "REPLACE_WITH_ACTUAL_TOKEN"
  SLACK_WEBHOOK_URL: "REPLACE_WITH_ACTUAL_URL"
  OPENAI_API_KEY: "REPLACE_WITH_ACTUAL_KEY"

  # Application secrets
  JWT_SECRET: "REPLACE_WITH_ACTUAL_SECRET"
  SESSION_SECRET: "REPLACE_WITH_ACTUAL_SECRET"
  ENCRYPTION_KEY: "REPLACE_WITH_ACTUAL_KEY"

---
# TLS Certificates (Template)
apiVersion: v1
kind: Secret
metadata:
  name: supertool-tls-cert
  namespace: production
  labels:
    app.kubernetes.io/name: supertool
    app.kubernetes.io/component: tls
type: kubernetes.io/tls
stringData:
  tls.crt: |
    -----BEGIN CERTIFICATE-----
    REPLACE_WITH_ACTUAL_CERTIFICATE
    -----END CERTIFICATE-----
  tls.key: |
    -----BEGIN PRIVATE KEY-----
    REPLACE_WITH_ACTUAL_PRIVATE_KEY
    -----END PRIVATE KEY-----

---
# Docker Registry Credentials (Template)
apiVersion: v1
kind: Secret
metadata:
  name: ghcr-credentials
  namespace: production
  labels:
    app.kubernetes.io/name: supertool
    app.kubernetes.io/component: registry
type: kubernetes.io/dockerconfigjson
stringData:
  .dockerconfigjson: |
    {
      "auths": {
        "ghcr.io": {
          "username": "REPLACE_WITH_USERNAME",
          "password": "REPLACE_WITH_TOKEN",
          "email": "REPLACE_WITH_EMAIL",
          "auth": "REPLACE_WITH_BASE64_ENCODED_USERNAME_PASSWORD"
        }
      }
    }

---
# SSH Keys (Template)
apiVersion: v1
kind: Secret
metadata:
  name: supertool-ssh-keys
  namespace: production
  labels:
    app.kubernetes.io/name: supertool
    app.kubernetes.io/component: ssh
type: Opaque
stringData:
  id_rsa: |
    -----BEGIN OPENSSH PRIVATE KEY-----
    REPLACE_WITH_ACTUAL_PRIVATE_KEY
    -----END OPENSSH PRIVATE KEY-----
  id_rsa.pub: |
    ssh-rsa REPLACE_WITH_ACTUAL_PUBLIC_KEY

---
# OAuth Credentials (Template)
apiVersion: v1
kind: Secret
metadata:
  name: supertool-oauth
  namespace: production
  labels:
    app.kubernetes.io/name: supertool
    app.kubernetes.io/component: oauth
type: Opaque
stringData:
  GOOGLE_CLIENT_ID: "REPLACE_WITH_ACTUAL_CLIENT_ID"
  GOOGLE_CLIENT_SECRET: "REPLACE_WITH_ACTUAL_CLIENT_SECRET"
  GITHUB_CLIENT_ID: "REPLACE_WITH_ACTUAL_CLIENT_ID"
  GITHUB_CLIENT_SECRET: "REPLACE_WITH_ACTUAL_CLIENT_SECRET"

---
# External Secrets Operator Example
# This pulls secrets from external secret management systems
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: supertool-vault-secrets
  namespace: production
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: supertool-secrets
    creationPolicy: Owner
  data:
  - secretKey: db-password
    remoteRef:
      key: secret/data/supertool/database
      property: password
  - secretKey: api-key
    remoteRef:
      key: secret/data/supertool/api
      property: key

---
# Sealed Secret Example (GitOps-friendly)
# Generated with: kubeseal --format yaml < secret.yaml > sealed-secret.yaml
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: supertool-sealed-secret
  namespace: production
spec:
  encryptedData:
    # These are encrypted and safe to commit to Git
    # Generate with kubeseal CLI
    db-password: AgBqXYZ...encrypted...
    api-key: AgCabc...encrypted...
  template:
    metadata:
      name: supertool-sealed-secret
      labels:
        app.kubernetes.io/name: supertool
    type: Opaque
