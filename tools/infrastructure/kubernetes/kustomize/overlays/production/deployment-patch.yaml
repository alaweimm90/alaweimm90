apiVersion: apps/v1
kind: Deployment
metadata:
  name: supertool
spec:
  template:
    spec:
      containers:
      - name: supertool
        resources:
          limits:
            cpu: 2000m
            memory: 4Gi
          requests:
            cpu: 500m
            memory: 1Gi
        env:
        - name: NODE_ENV
          value: "production"
        - name: LOG_LEVEL
          value: "info"
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - supertool
            topologyKey: kubernetes.io/hostname
