# SuperTool Dev Environment Inventory
# Configure dev servers for deployment

[supertool_servers]
# dev-app-01 ansible_host=10.2.11.10 ansible_user=ec2-user

[load_balancers]
# dev-alb-01 ansible_host=dev-supertool-alb.example.com

[databases]
# dev-db-01 ansible_host=10.2.21.10 ansible_user=ec2-user

[monitoring]
# dev-monitor-01 ansible_host=10.2.31.10 ansible_user=ec2-user

[dev:children]
supertool_servers
load_balancers
databases
monitoring

[dev:vars]
environment=dev
app_port=8080
host_port=8080
container_port=8080
log_level=debug
health_check_interval=30s
health_check_timeout=5s
health_check_retries=3

# Docker configuration
docker_network=supertool-network
docker_restart_policy=unless-stopped
docker_pull_policy=always

# Application configuration
app_name=supertool
app_version=dev-latest
app_environment=dev

# Resource limits (minimal for dev)
container_memory_limit=512m
container_memory_reservation=256m
container_cpu_limit=0.5
container_cpu_reservation=0.25

# Logging
log_driver=json-file
log_max_size=10m
log_max_file=3

# Deployment
deployment_strategy=recreate
max_surge=0
max_unavailable=1

# Development features
enable_hot_reload=true
enable_debug_mode=true
enable_profiling=true
