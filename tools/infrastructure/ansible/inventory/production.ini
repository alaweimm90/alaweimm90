# SuperTool Production Inventory
# Configure your production servers here

[supertool_servers]
# Add your production servers
# Example:
# supertool-prod-1 ansible_host=10.0.1.10 ansible_user=ubuntu
# supertool-prod-2 ansible_host=10.0.1.11 ansible_user=ubuntu

[supertool_servers:vars]
environment=production
version=latest
log_level=info

[loadbalancers]
# Load balancer servers
# Example:
# lb-1 ansible_host=10.0.0.10 ansible_user=ubuntu

[databases]
# Database servers
# Example:
# db-1 ansible_host=10.0.2.10 ansible_user=ubuntu

[monitoring]
# Monitoring servers
# Example:
# monitor-1 ansible_host=10.0.3.10 ansible_user=ubuntu

# Groups of groups
[infrastructure:children]
supertool_servers
loadbalancers
databases
monitoring

[infrastructure:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
