# SuperTool Staging Environment Inventory
# Configure staging servers for deployment

[supertool_servers]
# staging-app-01 ansible_host=10.1.11.10 ansible_user=ec2-user
# staging-app-02 ansible_host=10.1.11.11 ansible_user=ec2-user

[load_balancers]
# staging-alb-01 ansible_host=staging-supertool-alb.example.com

[databases]
# staging-db-01 ansible_host=10.1.21.10 ansible_user=ec2-user

[monitoring]
# staging-monitor-01 ansible_host=10.1.31.10 ansible_user=ec2-user

[staging:children]
supertool_servers
load_balancers
databases
monitoring

[staging:vars]
environment=staging
app_port=8080
host_port=8080
container_port=8080
log_level=debug
health_check_interval=30s
health_check_timeout=5s
health_check_retries=3

# Docker configuration
docker_network=supertool-network
docker_restart_policy=always
docker_pull_policy=always

# Application configuration
app_name=supertool
app_version=staging-latest
app_environment=staging

# Resource limits
container_memory_limit=1g
container_memory_reservation=512m
container_cpu_limit=1.0
container_cpu_reservation=0.5

# Logging
log_driver=json-file
log_max_size=10m
log_max_file=3

# Deployment
deployment_strategy=rolling
max_surge=1
max_unavailable=0
