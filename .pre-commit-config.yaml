repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of file
      - id: check-yaml
        name: Check YAML
      - id: check-json
        name: Check JSON
      - id: check-toml
        name: Check TOML
      - id: check-xml
        name: Check XML
      - id: detect-private-key
        name: Detect private keys
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-case-conflict
        name: Check for case conflicts
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']

  # GitLeaks - Secret scanning
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.2
    hooks:
      - id: gitleaks
        name: Detect secrets with GitLeaks
        description: Detect secrets in staged files
        entry: gitleaks protect --verbose --log-level debug --staged
        language: golang
        stages: [commit]

  # Trivy - Vulnerability scanning
  - repo: https://github.com/aquasecurity/trivy
    rev: v0.48.0
    hooks:
      - id: trivy
        name: Trivy vulnerability scanner
        description: Scan dependencies for vulnerabilities
        entry: trivy fs --severity HIGH,CRITICAL .
        language: system
        types: [file]
        pass_filenames: false
        stages: [commit]

  # TruffleHog - Enhanced secret detection
  - repo: https://github.com/trufflesecurity/trufflehog
    rev: v3.63.0
    hooks:
      - id: trufflehog
        name: TruffleHog - Secret scanning
        description: Detect secrets in files
        entry: trufflehog filesystem . --json
        language: python
        types: [text]
        pass_filenames: false
        stages: [commit]

  # Hadolint - Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        name: Hadolint - Docker linting
        description: Lint Dockerfiles
        entry: hadolint
        language: docker
        types: [dockerfile]

  # YAMLLint - YAML validation
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        name: YAMLLint
        description: Validate YAML files
        args: [--strict, --config-file=.yamllint]

  # Bandit - Python security analysis
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        name: Bandit - Python security scanner
        description: Scan Python for security issues
        language: python
        types: [python]
        entry: bandit -ll -r
        pass_filenames: false
        args: [--configfile=.bandit]

  # PyUpgrade - Python upgrade
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.14.1
    hooks:
      - id: pyupgrade
        name: PyUpgrade
        description: Upgrade Python syntax
        args: [--py311-plus]

  # ESLint - JavaScript linting
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.55.0
    hooks:
      - id: eslint
        name: ESLint
        description: Lint JavaScript/TypeScript
        language: node
        types: [javascript, jsx, ts, tsx]
        entry: eslint --fix
        additional_dependencies:
          ['eslint', 'eslint-config-prettier', 'eslint-plugin-security', 'eslint-plugin-import']

  # Prettier - Code formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        name: Prettier
        description: Format code
        types_or: [javascript, jsx, typescript, tsx, json, yaml, markdown]
        additional_dependencies: [prettier]

  # Check for large files
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=5000']

  # Local hooks for markdownlint
  - repo: local
    hooks:
      - id: markdownlint-cli
        name: Markdownlint
        entry: markdownlint
        language: node
        types: [markdown]
        args: ['--fix', '--config', '.markdownlint.json']
        additional_dependencies: ['markdownlint-cli']

      # Dependency check for known vulnerabilities
      - id: dependency-check
        name: OWASP Dependency-Check
        entry: bash -c 'if command -v dependency-check.sh &> /dev/null; then dependency-check.sh --project monorepo --scan .; fi'
        language: system
        pass_filenames: false
        stages: [commit]
        types: [file]

      # Custom security validation script
      - id: security-validation
        name: Custom Security Validation
        entry: bash scripts/security-validation.sh
        language: system
        pass_filenames: false
        stages: [commit]
        always_run: true

  # Ruff - Fast Python linter and formatter (Engineering Excellence Framework)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.5
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
      # Run the formatter
      - id: ruff-format

  # MyPy - Static type checker for Python (Engineering Excellence Framework)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.6.1
    hooks:
      - id: mypy
        name: MyPy - Type checking
        description: Static type checking for Python
        language: python
        types: [python]
        additional_dependencies: [types-all]
        args: [--config-file=alaweimm90/pyproject.toml]

  # TypeScript Compiler - Type checking (Engineering Excellence Framework)
  - repo: https://github.com/pre-commit/mirrors-pre-commit
    rev: v3.5.0
    hooks:
      - id: typescript
        name: TypeScript Compiler - Type checking
        description: Run TypeScript type checking
        entry: npx tsc --noEmit
        language: node
        files: \.(ts|tsx)$
        types: [typescript]
        additional_dependencies: [typescript]

default_language_version:
  node: '20'
  python: '3.11'

# Don't run on tags
exclude_types: [tag]

# Skip hooks for certain paths
exclude: |
  (?x)^(
    node_modules/|
    dist/|
    .next/|
    .venv/|
    venv/|
    build/|
    coverage/|
    .mypy_cache/|
  )
